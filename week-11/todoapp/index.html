<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimalist TODO app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="public/style.css">
    </head>
    <body>
        <main class="container__main">
            <h1 class="container__main--title">Minimalist TODO app</h1>
            <article class="container__main--todo">
                <div class="container__main--form">
                    <form class="form" action="index.html" method="post">
                        <input class="input" type="text" id="todo" name="todo">
                        <input class="button" type="submit" id="add" name="add" value="ADD">
                    </form>
                </div>
                <div class="container__main--list">
                    <ul>
                        <li class="list-item">Buy Bacon <p class="icons"><span class="del"></span><span class="checked"></span></p></li>
                        <li class="list-item">Kill the dragon <p class="icons"><span class="del"></span><span class="unchecked"></span></p></li>
                        <li class="list-item">Watch the movie <p class="icons"><span class="del"></span><span class="unchecked"></span></p></li>
                        <li class="list-item">Go to the Balaton <p class="icons"><span class="del"></span><span class="unchecked"></span></p></li>
                        <li class="list-item">Feed Berta <p class="icons"><span class="del"></span><span class="unchecked"></span></p></li>
                    </ul>
                </div>
            </article>
        </main>
        <script type="text/javascript" src="public/ajax.js"></script>
        <script type="text/javascript" src="public/view.js"></script>
        <script type="text/javascript" src="public/app.js"></script>
    </body>
</html>
