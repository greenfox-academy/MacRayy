<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reddit Main</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="css/index-style.css">
    </head>
    <body>
        <div class="page">
            <nav class="container__navbar">
                <h1 class="container__navbar--title">reddit</h1>
            </nav>
            <main class="container__main">
                <span class="container__main--position">1</span>
                <div class="container__main--arrows">
                    <div class="arrow up"></div>
                    <span class="counter">100</span>
                    <div class="arrow down"></div>
                </div>
                <article class="container__main--post">
                    <a href="#">Lorem ipsum dolor sit amet, consectetur adipisicing elit</a>
                    <p>submittet 1 months ago by user</p>
                    <section class="container__main--post-buttons">
                        <a href="#" name="modify">modify</a>
                        <a href="#" name="remove">remove</a>
                    </section>
                </article>
            </main>
        </div>
    </body>
</html>
