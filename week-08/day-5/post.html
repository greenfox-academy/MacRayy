<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reddit Post</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="css/post-style.css">
    </head>
    <body>
        <div class="page">
            <nav class="container__navbar">
                <h1 class="container__navbar--title">reddit</h1>
                <a class="container__navbar--link" href="#">Post</a>
                <a class="container__navbar--link" href="index.html">Main</a>
            </nav>

            <main class="container__submit">

                <form class="container__form" action="index.html" method="post">
                    <h1>Submit to the page</h1>
                    <div class="container__form--input">
                        <label for="url">url</label>
                        <input type="text" name="url" value="url">
                    </div>
                    <div class="container__form--input">
                        <label for="title">title</label>
                        <input type="text" name="title" value="title">
                    </div>
                    <div class="container__form--input">
                        <label for="options">options</label>
                        <input type="checkbox" name="anonymous">
                    </div>
                </form>

                <button class="submit">submit</button>
            </main>
        </div>
        <script></script>
    </body>
</html>
