<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="container__player">
            <main class="container__main">
                <aside class="container__left">
                    <div class="container__lefttop--head">
                        <div class="container__lefttop--logo">
                            <img class="logo" src="assets/foxplayer.png" alt="foxplayer logo">
                            <div class="container__lefttop--info">
                                <h1 class="playlists">Playlists</h1>
                                <p class="add-playlist">+</p>
                            </div>
                        </div>
                        <div class="artwork"></div>
                    </div>

                    <ul class="container__playlists">
                        <li class="list-item all-tracks">All tracks</li>
                        <li class="list-item favorite">Favorites</li>
                        <li class="list-item">My playlist <span class="x">&#x02A2F;</span></li>
                    </ul>
                </aside>

                <aside class="container__rigth">
                    <div class="container__rigthtop">
                        <div class="container__rigthtop-album-info">
                            <h2 class="album-title">Album Title</h2>
                            <p class="artist">Artist</p>
                        </div>
                        <div class="container__rigthtop-ikons">

                        </div>
                    </div>
                    <div class="container__rigthbottom">
                        <ul class="tracklist">
                            <li class="list-item">Song<span>time</span></li>
                            <li class="list-item">Song<span>time</span></li>
                            <li class="list-item">Song<span>time</span></li>
                            <li class="list-item">Song<span>time</span></li>
                            <li class="list-item">Song<span>time</span></li>
                            <li class="list-item">Song<span>time</span></li>
                            <li class="list-item">Song<span>time</span></li>
                            <li class="list-item">Song<span>time</span></li>
                            <li class="list-item">Song<span>time</span></li>
                            <li class="list-item">Song<span>time</span></li>
                            <li class="list-item">Song<span>time</span></li>
                        </ul>
                    </div>
                </aside>
            </main>
            <nav class="container__nav">

            </nav>
        </div>
    </body>
</html>
